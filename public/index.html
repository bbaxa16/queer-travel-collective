<!DOCTYPE html>
<html ng-app='qtc'>
  <head>
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- ScrollMagic -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" charset="utf-8"></script>
    <!-- javascript file -->
    <script src="./js/app.js" charset="utf-8"></script>
    <title>queer travel collective</title>
  </head>
  <body ng-controller='mainController as ctrl'>
    <section class='background'>
    <nav class='navbar navbar-inverse navbar-default navbar-fixed-top'>
      <span class='navbar-brand'>queer travel collective </span>
      <ul id='navz'>
        <li>home</li>
        <li>about</li>
        <li>form</li>
      </ul>
    </nav>
    <header>
      <div class="text-center" id="heading">
        <div class="container intro-text">
          <h1 id="title">queer travel collective</h1>
          <h2 id="tagline">empowering our community, changing the world</h2>
        </div>
      </div>
    </header>

    <!-- login for admin -->
    <section ng-if='ctrl.admin' ng-include="'./loginForm.html'"></section>

    <div class="container" id='blogBoss'>
      <div class="blog text-center">
        <img src="https://www.japan-guide.com/g5/7120_01.jpg" alt="waterfall">
        <h5>this is a blog about waterfalls</h5>
      </div>
      <div class="blog text-center">
        <img src="https://res.cloudinary.com/simpleview/image/upload/c_fill,f_auto,h_467,q_65,w_1024/v1/clients/norway/hiking_fossjuvet_forsand_norway_6fcf1221-3beb-4285-ae3d-322253a6a436.jpg" alt="mountains">
        <h5>this is a blog about mountains</h5>
      </div>
    </div>
  </section> <!-- background opacity trick -->
  </body>
  <footer class="footer">
      <span ng-click='ctrl.toggleAdmin()'>admin</span>
  </footer>
</html>
